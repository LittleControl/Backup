    <script src="../public/js/jQuery.js"></script>
    <script>
        $(function () {
            var html = $('html')
            var divs = $('div')
            $(window).scroll(function () {
                // console.log(html.scrollTop())
                if (html.scrollTop() >= 1000) {
                    divs.show(1000)
                }
                if (html.scrollTop() < 1000){
                    divs.hide(1000)
                }
            })
        })
    </script>
</head>
