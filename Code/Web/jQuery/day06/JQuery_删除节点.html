<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        remove
        empty
        detach 
        ***
        remove与detach方法的异同
        remove
            从DOM中删除所有匹配的元素。
            这个方法不会把匹配的元素从jQuery对象中删除，因而可以在将来再使用这些匹配的元素。
            但除了这个元素本身得以保留之外，其他的比如绑定的事件，附加的数据等都会被移除。
        detach
            从DOM中删除所有匹配的元素。
            这个方法不会把匹配的元素从jQuery对象中删除，因而可以在将来再使用这些匹配的元素。
            与remove()不同的是，所有绑定的事件、附加的数据等都会保留下来。 
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../public/js/jQuery.js"></script>
    <script>
        $(function () {
            var wrap = $('.wrap')
            var btns = $('button')
            btns.eq(0).click(function(){
                $('.inner:first').remove()
            })
            btns.eq(1).click(function(){
                wrap.empty()
            })
            btns.eq(2).click(function(){
                wrap.detach()
            })
            btns.eq(3).click(function(){
            })
        })
    </script>
</head>

<body>
    <div class="wrap">
        <hr>
        <div class="inner">innner1</div>
        <div class="inner">innner2</div>
        <div class="inner">innner3</div>
        <div class="inner">innner4</div>
        <hr>
    </div>
    <button>remove</button>
    <button>empty</button>
    <button>detach</button>
</body>

</html>
