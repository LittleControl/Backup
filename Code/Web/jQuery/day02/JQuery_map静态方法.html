<!DOCTYPE html>
<html lang="en">
<!-- 
    JQuery里each方法与map的区别
    - each默认返回当前遍历对象,map默认返回一个空数组
    - each不能接受返回值,map回调函数可以return,返回每次return的值的数组


    
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../public/js/jQuery.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];
        var obj = {
            0: 1,
            1: 3,
            2: 5,
            3: 7,
            4: 9,
            length: 5
        }
        /* JS原生map方法,仍旧无法遍历伪数组 */
        console.log("*********************")
        arr.map(function (value, index, array) {
            console.log(index, value, array)
        })
        console.log("**********************")
        /* JQuery里的map方法 */
        console.log("JJJJJJJJJJJJJJJJJJJJJJJJJJ")
        $.map(arr, function (value, index) {
            console.log(index, value, arr)
        })
        /* 可以遍历伪数组 */
        console.log("%%%%%%%%%%%%%%%%%%%%%%%%%%%")
        $.map(obj, function (value, index) {
            console.log(index, value, obj)
        })
        console.log("^^^^^^^^^^^^^^^^^^^^^^^^^^^^")
        /* JQuery里each和map方法的区别 */
        var res1 = $.each(arr, function (index, value) {
            console.log(index, value)
        })
        var res2 = $.map(arr, function (value, index) {
            console.log(index, value, arr)
        })
        console.log(res1)
        console.log(res2)
        var res3 = $.each(arr, function (index, value) {
            console.log(index, value)
            return index + value
        })
        var res4 = $.map(arr, function (value, index) {
            console.log(index, value, arr)
            return index + value
        })
        console.log(res3)
        console.log(res4)
    </script>
</head>

<body>

</body>

</html>
